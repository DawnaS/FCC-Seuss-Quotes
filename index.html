<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Seuss Quote Generator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <link href='https://fonts.googleapis.com/css?family=Schoolbell|Love+Ya+Like+A+Sister' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js"></script>
  
</head>
<body>
  <div class="wrapper"> 
    <div class="quoteBox"> 
    <h1>Random Seuss Quote Generator</h1>
    <div class="hr"></div>
    <div id="theQuote"></div>
    <div id="fish">
      <div class="container">
        <img src="img/1fish.png" class="img-loop-item left-margin" alt="Single Fish">
      </div>
      <div class="container">
        <img src="img/2fish.png" class="img-loop-item" alt="Two Fish">
      </div>
      <div class="container">
        <img src="img/redfish.png" class="img-loop-item left-margin" alt="Single Red Fish">
      </div>
      <div class="container">
        <img src="img/bluefish.png" class="img-loop-item left-margin" alt="Single Blue Fish">
      </div>
    </div>
    </div>
    <button id="showQuote" class="button">Get New Quote</button>
  </div>
</body>
</html>
